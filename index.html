<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship!</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <main>
    <section id="left-wrapper">
      <div id="opponent-data">
        <div id="opponent-profile">
          <div id="opponent-name">Computer</div>
          <div id="opponent-remaining">Ships Remaining: 5</div>
        </div>
        <div id="opponent-ships">
          <div id="opponent-large-ships">
            <div id="opponent-carrier" class="center">Carrier</div>
            <div id="opponent-battleship" class="center">Battleship</div>
          </div>
          <div id="opponent-small-ships">
            <div id="opponent-cruiser" class="center">Cruiser</div>
            <div id="opponent-sub" class="center">Submarine</div>
            <div id="opponent-destroyer" class="center">Destroyer</div>
          </div>
        </div>
      </div>
      <div id="small-board-wrapper" class="disable">
        <div id="opponent-board"></div>
      </div>
      <div id="player-ships-wrapper" class="center">
        <div id="player-destroyer" class="center"></div>
        <div id="player-sub" class="center"></div>
        <div id="player-cruiser" class="center"></div>
        <div id="player-battleship" class="center"></div>
        <div id="player-carrier" class="center"></div>
      </div>
      <div id="player-stats-wrapper"></div>
    </section>
    <section id="right-wrapper">
      <div id="large-board-wrapper">
        <div id="player-board"></div>
        <div id="radar-container"></div>
      </div>
    </section>
  </main>
  <div id="toast-container"></div>
</body>
</html>
